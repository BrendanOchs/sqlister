<div>
  <ion-list>
    <ion-item *ngFor="let p of allPeople">
      <ion-label class="ion-text-center">
        <h2>{{p.firstName}} {{p.lastName}}</h2>
        <h3>{{p.gender}}</h3>
        <p>Birthday: {{p.birthday | date}}</p>
        <ion-button fill="clear" [routerLink]="['/edit', p.id]">Edit</ion-button>
        <ion-button fill="clear" color="danger" (click)="deleteConfirm(p.id)">Delete</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</div>
