<ion-card>
  <ion-card-header>
    <ion-card-title>
      User Age Groups
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ng-container *ngIf="data | async as d">
      <pre>{{d | json}}</pre>
    </ng-container>
    <app-doughnut-graph data="d"></app-doughnut-graph>
  </ion-card-content>
</ion-card>
